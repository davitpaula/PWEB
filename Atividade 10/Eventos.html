<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
</head>
<body>
    <img src="janelafechada.png" onmouseover="imagem1(this)"
    onmouseout="imagem2(this)"
    onclick="imagem3(this)">
    <script> 
    function imagem1(obj){
       obj.src="janelaaberta.png";
        var t = document.getElementById("cabeca");
t.innerHTML = "Janela Aberta";
            }
    function imagem2(obj){
        obj.src="janelafechada.png";
   var t = document.getElementById("cabeca");
t.innerHTML = "Janela Aberta";}
    function imagem3(obj){
        obj.src = "janelaquebra.png";
        var t = document.getElementById("cabeca");
t.innerHTML = "Janela Aberta";
            }
    </script>
</body>
</html>
