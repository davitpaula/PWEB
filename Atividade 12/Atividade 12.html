<!DOCTYPE html>
<html lang="pt-br">

<head>

    <script>
    function validarDados() {
            
            if (document.forms.formulario1.elements[0].value == "" || document.forms.formulario1.elements[0].length < 10) {
                alert("Preencha campo NOME corretamente!");
                document.forms.formulario1.elements[0].focus();

               return false;

                document.getElementById("idComentario").focus();
                return false;
            }

            var x = document.getElementsByName("nome");
            if (x[0].checked==true) {
                alert("Que bom que você voltou a visitar esta página!");
            }
            if(x[1].checked==true){
                alert("Volte sempre à está página!");
            }
            if(x[0].checked==false && x[1].checked==false){
                alert("É necessário selecionar uma das opções de pesquisa!");
                return false;
            }
        }
            return true;
        }

</head>
